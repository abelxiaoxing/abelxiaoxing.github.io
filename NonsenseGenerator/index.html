<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <title>NonsenseGenerator</title>
    <style>
        a {
            color: cornflowerblue;
        }

        body {

            max-width: 800px;
            margin: 2em auto;
            padding: 10px;
        }

        .title {
            text-align: center;
            font-size: 3em;
            margin: 0;
            padding: 1em 0 .5em;
        }

        #post {
            padding: 20px 0;
        }

        #post p {
            text-indent: 2em;
        }

        .ctrl-box {
            padding: 40px 0 50px;
            text-align: center;
        }

        .ctrl-box #themeInputEl {
            display: block;
            font-size: 2em;
            line-height: 2em;
            padding: 0 .5em;
            text-align: center;
            border: 2px solid #AAA;
            outline: none;
            border-radius: 2px;
            margin: 0 auto;
            max-width: calc(100% - 40px);
        }

        .ctrl-box #themeInputEl:focus {
            border-color: cornflowerblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .1);
        }

        .num-box {
            padding: 10px;
        }

        .num-box #numEl {
            display: inline-block;
            vertical-align: top;
            text-align: left;
            width: 6em;
        }

        .num-box #numEl:before {
            content: '字数 ';
            opacity: 0.5;
        }

        .num-box #numInputEl {
            display: inline-block;
            vertical-align: top;
            margin: 3px 0;
            width: 100px;
        }

        #生成 {
            font-size: 1.8em;
            height: 2em;
            width: 8em;
            margin: 10px 0;
            background: cornflowerblue;
            color: #FFF;
            border: 0;
            border-radius: 3px;
            cursor: pointer;
            transition: box-shadow .3s ease;
        }

        #生成:focus {
            box-shadow: 0 4px 10px rgba(0, 0, 0, .02);
        }

        #生成:active {
            box-shadow: 0 4px 10px rgba(0, 0, 0, .1);
        }

        footer {
            padding: 150px 0 80px;
            text-align: center;
        }

        footer p {
            margin: 0;
            padding: 14px 0;
        }

        footer small {
            color: #333;
        }

        footer .hr {
            display: inline-block;
            vertical-align: middle;
            margin: 0 .5em;
            height: 1em;
            border-right: 1px solid #DDD;
        }
    </style>
</head>

<body>
    <h1 class=title>垃圾话生成</h1>
    <div class=ctrl-box>
        <input type="text" placeholder="不结婚" id=themeInputEl>
        <div class="num-box">
            <span id="numEl">500</span>
            <input type="range" value=500 min=50 max=5000 step=1 id=numInputEl>
        </div>
        <button id="生成">生成报道</button>
    </div>
    <div id=post></div>
    <footer>
        <p>
            <a href="https://github.com/abelxiaoxing/NonsenseGenerator"
                target="_blank">⭐️GitHub.com/abelxiaoxing/NonsenseGenerator</a>
        </p>
        <p>
            <small>1.0版本</small> <a href="https://github.com/abelxiaoxing">@abelxiaoxing</a>
        </p>

    </footer>
    <script src="NonsenseGenerator.js"></script>
    <script>
        numInputEl.oninput = _ => {
            numEl.innerHTML = numInputEl.value;
        };
        生成.onclick = _ => {
            const theme = themeInputEl.value.trim() || '不结婚';
            const num = +numInputEl.value.trim();
            console.log(num)
            post.innerHTML = NonsenseGenerator(theme, num);
        }
    </script>
</body>

</html>
